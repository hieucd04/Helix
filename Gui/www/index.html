<html>
    <head>
        <link href="styles/main.css" rel="stylesheet" />
        <link href="styles/checkbox.css" rel="stylesheet" />
        <link href="styles/statistics.css" rel="stylesheet" />
        <link href="styles/controls.css" rel="stylesheet" />
    </head>
    <body>
        <div>
            <div class="field-group">
                <div class="field">
                    <div class="label">Start URL</div>
                    <input class="input-field" type="text" />
                </div>
            </div>
            <div class="field-group">
                <div class="field">
                    <div class="label">Top Level Domain</div>
                    <input class="input-field" type="text" />
                </div>
            </div>
            <div class="field-group">
                <div class="field field--one-half">
                    <div class="label">Max Thread Count</div>
                    <input class="input-field" type="text" />
                </div>
                <div class="field field--one-half">
                    <div class="label">Request Timeout Duration</div>
                    <input class="input-field" type="text" />
                </div>
            </div>
            <div class="field-group">
                <div class="field field--one-third">
                    <div class="label">Report Formats</div>
                    <div class="checkbox checkbox--chelsea-cucumber">
                        <input type="checkbox" />
                        <div class="checkbox-content">
                            <div class="checkbox__checkmark-icon"></div>
                            <div class="checkbox__text">CSV</div>
                        </div>
                    </div>
                </div>
                <div class="field field--one-third">
                    <div class="label"></div>
                    <div class="checkbox checkbox--purple">
                        <input type="checkbox" />
                        <div class="checkbox-content">
                            <div class="checkbox__checkmark-icon"></div>
                            <div class="checkbox__text">HTML</div>
                        </div>
                    </div>
                </div>
                <div class="field field--one-third">
                    <div class="label"></div>
                    <div class="checkbox">
                        <input type="checkbox" />
                        <div class="checkbox-content">
                            <div class="checkbox__checkmark-icon"></div>
                            <div class="checkbox__text">CGI</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field-group">
                <div class="field field--one-half">
                    <div class="label">Miscellaneous</div>
                    <div class="checkbox">
                        <input type="checkbox" />
                        <div class="checkbox-content">
                            <div class="checkbox__checkmark-icon"></div>
                            <div class="checkbox__text">Report Broken Links Only</div>
                        </div>
                    </div>
                </div>
                <div class="field field--one-half">
                    <div class="label"></div>
                    <div class="checkbox checkbox--tomato">
                        <input type="checkbox" />
                        <div class="checkbox-content">
                            <div class="checkbox__checkmark-icon"></div>
                            <div class="checkbox__text">Enable Debug Mode</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="field-group">
            <div class="field">
                <div class="statistics-label statistics-label-background">Statistics</div>
                <div class="statistics-label">Statistics</div>
                <div class="statistics">
                    <div class="statistics-card">
                        <div class="statistics-card-label">Verified URLs</div>
                        <div class="statistics-card-value">13,500</div>
                    </div>
                    <div class="statistics-card">
                        <div class="statistics-card-label">Valid URLs</div>
                        <div class="statistics-card-value">6,893</div>
                    </div>
                    <div class="statistics-card">
                        <div class="statistics-card-label">Broken URLs</div>
                        <div class="statistics-card-value">1,256</div>
                    </div>
                    <div class="statistics-card">
                        <div class="statistics-card-label">Remaining URLs</div>
                        <div class="statistics-card-value">126</div>
                    </div>
                    <div class="statistics-card">
                        <div class="statistics-card-label">Idle Threads</div>
                        <div class="statistics-card-value">2</div>
                    </div>
                    <div class="statistics-card">
                        <div class="statistics-card-label">Elapsed Time</div>
                        <div class="statistics-card-value">01 : 25 : 15</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="controls__bar"></div>
            <div class="controls__main-button controls__main-button-background"></div>
            <div class="controls__main-button controls__main-button--amber">
                <div class="pause-icon"></div>
            </div>
        </div>
    </body>
</html>
